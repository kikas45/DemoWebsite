<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Viewer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
    }

    /* Toolbar styling */
    .toolbar {
      background-color: #0b3d91;
      display: flex;
      align-items: center;
      padding: 10px;
      gap: 10px;
    }

    .toolbar input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .toolbar button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffffff;
      color: #0b3d91;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .toolbar button:hover {
      background-color: #dfe9ff;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <input type="text" id="urlInput" placeholder="Enter website URL (e.g. example.com)" />
    <button onclick="loadSite()">Go</button>
  </div>

  <iframe id="siteFrame" src="https://example.com"></iframe>

  <script>
    function loadSite() {
      const input = document.getElementById('urlInput').value.trim();
      const iframe = document.getElementById('siteFrame');
      
      if (!input) {
        alert('Please enter a URL.');
        return;
      }

      let url = input;
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }

      iframe.src = url;
    }
  </script>
</body>
</html>
