<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moor Advice Browser</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      flex-direction: column;
    }

    /* Toolbar */
    .toolbar {
      background-color: #0b3d91;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .toolbar h1 {
      font-size: 18px;
      margin: 0;
      padding-right: 10px;
      white-space: nowrap;
    }

    .toolbar-controls {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toolbar input[type="text"] {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .toolbar button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #ffffff;
      color: #0b3d91;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .toolbar button:hover {
      background-color: #dfe9ff;
    }

    /* Iframe fills the rest of the page */
    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <h1>Moor Advice</h1>
    <div class="toolbar-controls">
      <input type="text" id="urlInput" placeholder="Enter website URL (e.g. example.com)" />
      <button onclick="loadSite()">Go</button>
    </div>
  </div>

  <iframe id="siteFrame" src="https://example.com"></iframe>

  <script>
    function loadSite() {
      const input = document.getElementById('urlInput').value.trim();
      const iframe = document.getElementById('siteFrame');
      
      if (!input) {
        alert('Please enter a URL.');
        return;
      }

      let url = input;
      if (!/^https?:\/\//i.test(url)) {
        url = 'https://' + url;
      }

      iframe.src = url;
    }
  </script>
</body>
</html>
